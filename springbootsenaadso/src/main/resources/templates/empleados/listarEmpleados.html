<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Darden Group - Listar Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #747b82; /* Rolling Stone */
            --secondary-color: #ddd3c6; /* Wafer */
            --background-color: #edf0f1; /* Light grey for background */
            --text-color: #ffffff; /* White text */
            --button-color: #800900; /* Flush Mahogany for buttons */
            --card-background-color: #9eada8; /* Edward */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--primary-color);
        }

        .navbar-brand,
        .nav-link {
            color: var(--text-color) !important;
        }

        h1 {
            color: #800900;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: var(--button-color);
            border-color: var(--button-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .table th {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .table-hover tbody tr:hover {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .btn-danger {
            background-color: var(--button-color);
            border-color: var(--button-color);
        }

        .btn-danger:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .card {
            background-color: var(--card-background-color);
            border: none;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Darden Group</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/empleados">Empleados</a></li>
                    <li class="nav-item"><a class="nav-link" href="/productos">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/proveedores">Proveedores</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Lista de Empleados</h1>
        <div class="card">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Cargo</th>
                        <th>Tel√©fono</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empleado : ${empleados}">
                        <td th:text="${empleado.id}"></td>
                        <td th:text="${empleado.nombre}"></td>
                        <td th:text="${empleado.apellido}"></td>
                        <td th:text="${empleado.cargo}"></td>
                        <td th:text="${empleado.telefono}"></td>
                        <td th:text="${empleado.email}"></td>
                        <td>
                            <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-primary btn-sm">Editar</a>
                            <a th:href="@{/empleados/eliminar/{id}(id=${empleado.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="/empleados/nuevo" class="btn btn-primary mt-3">Crear Nuevo Empleado</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
