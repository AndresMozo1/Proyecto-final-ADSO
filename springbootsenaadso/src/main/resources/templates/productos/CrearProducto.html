<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Darden Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Estilos personalizados con la paleta de colores -->
    <style>
        body {
            background-color: #F9EFEC; /* Color de fondo del cuerpo de la página */
            color: #2E0F18; /* Color del texto por defecto */
        }
        h2 {
            color: #822D2B; /* Color del título */
        }
        .btn-primary {
            background-color: #822D2B; /* Color de fondo de los botones primarios */
            border-color: #822D2B; /* Color del borde de los botones primarios */
        }
        .btn-primary:hover {
            background-color: #EDD9C9; /* Color de fondo al pasar el ratón por los botones primarios */
            border-color: #EDD9C9; /* Color del borde al pasar el ratón por los botones primarios */
        }
        .btn-outline-primary {
            color: #822D2B; /* Color del texto de los botones de outline */
            border-color: #822D2B; /* Color del borde de los botones de outline */
        }
        .btn-outline-primary:hover {
            background-color: #822D2B; /* Color de fondo al pasar el ratón por los botones de outline */
            color: #F9EFEC; /* Color del texto al pasar el ratón por los botones de outline */
        }
        .border {
            border-color: #822D2B !important; /* Color del borde del contenedor */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Nuevo producto</h2>
                <form method="post" enctype="multipart/form-data" th:object="${productoDto}">
                    <div class="row mb-3">
                        <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
                        <div class="col-sm-8">
                            <input id="nombre" class="form-control" th:field="*{nombre}" name="nombre">
                            <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="text-danger" th:errors="*{nombre}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="marca" class="col-sm-4 col-form-label">Marca</label>
                        <div class="col-sm-8">
                            <input id="marca" class="form-control" th:field="*{marca}">
                            <p th:if="${#fields.hasErrors('marca')}" th:errorclass="text-danger" th:errors="*{marca}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="categoria" class="col-sm-4 col-form-label">Categoría</label>
                        <div class="col-sm-8">
                            <select id="categoria" class="form-select" th:field="*{categoria}">
                                <option value="Otros">Otros</option>
                                <option value="Entrada">Entrada</option>
                                <option value="Fuerte">Fuerte</option>
                                <option value="Acompañamiento">Acompañamiento</option>
                                <option value="Bebida">Bebida</option>
                                <option value="Digestivo">Digestivo</option>
                            </select>
                            <p th:if="${#fields.hasErrors('categoria')}" th:errorclass="text-danger" th:errors="*{categoria}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="precio" class="col-sm-4 col-form-label">Precio</label>
                        <div class="col-sm-8">
                            <input id="precio" class="form-control" type="number" step="0.01" min="0" th:field="*{precio}">
                            <p th:if="${#fields.hasErrors('precio')}" th:errorclass="text-danger" th:errors="*{precio}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="descripcion" class="col-sm-4 col-form-label">Descripción</label>
                        <div class="col-sm-8">
                            <textarea id="descripcion" class="form-control" th:field="*{descripcion}"></textarea>
                            <p th:if="${#fields.hasErrors('descripcion')}" th:errorclass="text-danger" th:errors="*{descripcion}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="archivoImagen" class="col-sm-4 col-form-label">Imagen</label>
                        <div class="col-sm-8">
                            <input id="archivoImagen" class="form-control" type="file" th:field="*{archivoImagen}" />
                            <p th:if="${#fields.hasErrors('archivoImagen')}" th:errors="*{archivoImagen}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/productos" role="button">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
