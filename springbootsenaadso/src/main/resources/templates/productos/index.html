<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Darden Group - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #822D2B;
            --secondary-color: #EDD9C9;
            --background-color: #F9EFEC;
            --text-color: #2E0F18;
            --card-background-color: #FFFFFF;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--primary-color);
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

        h1 {
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: var(--text-color);
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }

        .card {
            background-color: var(--card-background-color);
            border: none;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            color: var(--primary-color);
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Darden Group</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Productos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Siempre buena comida !</h1>
            <a class="btn btn-primary" href="/productos/crear">Crear Producto</a>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12" th:each="producto : ${productos}">
                <div class="card h-100">
                    <img class="card-img-top product-image" th:src="@{/images/} + ${producto.nombreArchivoImagen}"
                        alt="Imagen del producto">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}"></h5>
                        <p class="card-text"><strong>Marca:</strong> <span th:text="${producto.marca}"></span></p>
                        <p class="card-text"><strong>Categoría:</strong> <span th:text="${producto.categoria}"></span></p>
                        <p class="card-text"><strong>Precio:</strong> <span th:text="${producto.precio} + ' $'"></span></p>
                        <p class="card-text"><small class="text-muted"
                                th:text="${producto.fechaCreacion.toString().substring(0,10)}"></small></p>
                        <a class="btn btn-sm btn-outline-primary" th:href="@{/productos/editar(id=${producto.id})}">Editar</a>
                        <a class="btn btn-sm btn-outline-danger" th:href="@{/productos/eliminar(id=${producto.id})}"
                            onclick="return confirm('¿Está seguro de que desea eliminar este producto?')">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
