<!doctype html>
<html lang="en">
<head>
    <!-- Metadatos del documento -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Darden Group</title>

    <!-- Enlace al archivo CSS de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Estilos personalizados con la paleta de colores -->
    <style>
        body {
            background-color: #F9EFEC; /* Color de fondo del cuerpo de la página */
            color: #2E0F18; /* Color del texto por defecto */
        }
        h1 {
            color: #822D2B; /* Color del título */
        }
        .btn-primary {
            background-color: #822D2B; /* Color de fondo de los botones primarios */
            border-color: #822D2B; /* Color del borde de los botones primarios */
        }
        .btn-primary:hover {
            background-color: #EDD9C9; /* Color de fondo al pasar el ratón por los botones primarios */
            border-color: #EDD9C9; /* Color del borde al pasar el ratón por los botones primarios */
        }
        .table thead {
            background-color: #F6E6E4; /* Color de fondo del encabezado de la tabla */
        }
        .table tbody tr:nth-child(even) {
            background-color: #EDD9C9; /* Color de fondo de las filas pares */
        }
    </style>
</head>
<body>

    <!-- Contenedor principal de Bootstrap -->
    <div class="container">
        <!-- Título centrado con margen superior e inferior -->
        <h1 class="text-center my-4">Productos</h1>
        
        <!-- Botón para crear un nuevo producto -->
        <a class="btn btn-primary" href="/productos/crear">Crear Productos</a>

        <!-- Tabla para mostrar la lista de productos -->
        <table class="table">
            <thead>
                <!-- Encabezado de la tabla con los nombres de las columnas -->
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Categoria</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                    <th>Fecha de Cr</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera sobre la lista de productos y crea una fila por cada producto -->
                <tr th:each="producto : ${productos}">
                    <!-- Muestra los atributos del producto en cada celda de la tabla -->
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.marca}"></td>
                    <td th:text="${producto.categoria}"></td>
                    <td th:text="${producto.precio} + ' $'"></td>
                    <!-- Muestra la imagen del producto -->
                    <td><img th:src="@{/images/} + ${producto.nombreArchivoImagen}" alt="" width="100"></td>
                    <!-- Muestra la fecha de creación del producto (solo los primeros 10 caracteres) -->
                    <td th:text="${producto.fechaCreacion.toString().substring(0,10)}"></td>
                    <!-- Botones para editar y eliminar el producto -->
                    <td style="white-space: nowrap">
                        <a class="btn btn-primary btn-sm" th:href="@{/productos/editar/(id=${producto.id})}">Editar</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/productos/eliminars/(id=${producto.id})}" 
                           onclick="return confirm('¿Está seguro?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Enlace al archivo JavaScript de Bootstrap desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
