<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Darden Group - Crear/Editar Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #747b82; /* Rolling Stone */
            --secondary-color: #ddd3c6; /* Wafer */
            --background-color: #edf0f1; /* Light grey for background */
            --text-color: #ffffff; /* White text */
            --button-color: #800900; /* Flush Mahogany for buttons */
            --card-background-color: #9eada8; /* Edward */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--primary-color);
        }

        .navbar-brand,
        .nav-link {
            color: var(--text-color) !important;
        }

        h1 {
            color: var(--button-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: var(--button-color);
            border-color: var(--button-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .btn-outline-secondary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-secondary:hover {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .form-control {
            border-radius: 10px;
        }

        .card {
            background-color: #dddddd;
            border: none;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* Ajuste del tamaño del formulario */
        .form-container {
            max-width: 600px; /* Ancho ajustado */
            margin: 0 auto; /* Centrar el formulario */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Darden Group</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/proveedores">Proveedores</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container form-container">
        <h1 th:text="${proveedor.id == null} ? 'Crear Nuevo Proveedor' : 'Editar Proveedor'"></h1>
        <div class="card">
            <!-- Formulario ajustado para manejar creación y actualización -->
            <form th:action="@{/proveedores/guardar}" th:object="${proveedor}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>
                <div class="mb-3">
                    <label for="nit" class="form-label">NIT</label>
                    <input type="text" class="form-control" id="nit" th:field="*{nit}" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/proveedores" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Proveedor</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
