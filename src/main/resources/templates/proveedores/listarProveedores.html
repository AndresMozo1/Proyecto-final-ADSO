<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proveedores - Darden Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #747b82; /* Rolling Stone */
            --secondary-color: #ddd3c6; /* Wafer */
            --background-color: #edf0f1; /* Light grey for background */
            --text-color: #ffffff; /* White text */
            --button-color: #800900; /* Flush Mahogany for buttons */
            --card-background-color: #9eada8; /* Edward */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--primary-color);
        }

        .navbar-brand,
        .nav-link {
            color: var(--text-color) !important;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: var(--secondary-color) !important;
        }

        .btn-primary {
            background-color: var(--button-color);
            border-color: var(--button-color);
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: var(--primary-color);
            transform: scale(1.05);
        }

        .btn-outline-secondary {
            color: var(--primary-color);
            border-color: var(--primary-color);
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background-color: var(--primary-color);
            color: var(--text-color);
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: var(--button-color);
            border-color: var(--button-color);
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
        }

        .btn-danger:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .form-control {
            border-radius: 10px;
        }

        .list-group-item-action {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
        }

        h3 {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Darden Group</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/empleados">Empleados</a></li>
                    <li class="nav-item"><a class="nav-link" href="/productos">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/proveedores">Proveedores</a></li>
                </ul>
                <div class="back-button-container">
                    <a class="btn btn-primary" href="javascript:history.back()">Volver</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Barra de búsqueda -->
        <form action="/proveedores" method="get" class="d-flex mb-4">
            <input type="text" name="keyword" class="form-control me-2" placeholder="Buscar por nombre o NIT" th:value="${keyword}">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <!-- Encabezado y botón de crear -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Lista de Proveedores</h3>
            <a href="/proveedores/crear" class="btn btn-primary">Crear Proveedor</a>
        </div>

        <!-- Lista de proveedores -->
        <div class="list-group">
            <div th:each="proveedor : ${proveedores}" class="list-group-item list-group-item-action">
                <div>
                    <span th:text="${proveedor.nombre}">Nombre Proveedor</span> - 
                    <span th:text="${proveedor.nit}">NIT</span>
                </div>
                <div class="actions">
                    <a th:href="@{/proveedores/editar/{id}(id=${proveedor.id})}" class="btn btn-outline-secondary btn-sm">Editar</a>
                    <a th:href="@{/proveedores/eliminar/{id}(id=${proveedor.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este proveedor?');">Eliminar</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
